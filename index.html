<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Dark Style</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <body>
    <div id="wrapper">
      <div class="content-area">
        <div class="container-fluid">
          <div class="main">
            <div class="row sparkboxes mt-4">
              <div class="col-md-3">
                <div class="box box1">
                  <div class="details">
                    <h3>PROJECT</h3>
                    <h4>1</h4>
                  </div>
                  <div id="spark1"></div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="box box2">
                  <div class="details">
                    <h3>PROJECT</h3>
                    <h4>2</h4>
                  </div>
                  <div id="spark2"></div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="box box3">
                  <div class="details">
                    <h3>PROJECT</h3>
                    <h4>3</h4>
                  </div>
                  <div id="spark3"></div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="box box4">
                  <div class="details">
                    <h3>PROJECT</h3>
                    <h4>4</h4>
                  </div>
                  <div id="spark4"></div>
                </div>
              </div>
            </div>
            
            <!-- RADIAL BAR -->
            <div class="row mt-4">
              <div class="col-md-5">
                <div class="box shadow mt-4">
                  <div id="radialBarBottom"></div>
                </div>
              </div>

              <!-- LINE CHART -->
              <div class="col-md-7">
                <div class="box shadow mt-4">
                  <div id="line-adwords" class=""></div>
                </div>
              </div>
            </div>

            <!-- BAR CHART -->
            <div class="row mt-4">
              <div class="col-md-5">
                <div class="box shadow mt-4">
                  <div id="barchart"></div>
                </div>
              </div>

              <!-- AREA CHART -->
              <div class="col-md-7">
                <div class="box shadow mt-4">
                  <div id="areachart"></div>
                </div>
              </div>

              <!-- PYRAMID CHART -->
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="chart"></div>
                </div>
              </div>

              <!-- FUNNEL CHART -->
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="chart1"></div>
                </div>
              </div>

              <!-- RADAR CHART -->
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="chartpoly"></div>
                </div>
              </div>

              <!-- RADAR CHART -->
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="chartbar"></div>
                </div>
              </div>

            </div>

            <!-- COLUMN CHART -->
            <div class="row mt-4">
                <div class="col-md-5">
                  <div class="box columnbox mt-4">
                    <div id="columnchart"></div>
                  </div>
                </div>

                <!-- LINE CHART - 2 -->
                <div class="col-md-7">
                  <div class="box  mt-4">
                    <div id="linechart"></div>
                  </div>
                </div>
              </div>
  
              <!-- CIRCLE CHART -->
              <div class="row">
                <div class="col-md-5">
                  <div class="box radialbox mt-4">
                    <div id="circlechart"></div>
                  </div>
                </div>
                <div class="col-md-7">
                  <div class="box mt-4">
                    <div class="mt-4">
                      <div id="progress1"></div>
                    </div>
                    <div class="mt-4">
                      <div id="progress2"></div>
                    </div>
                    <div class="mt-4">
                      <div id="progress3"></div>
                    </div>
                  </div>
                </div>
              </div>
  
              


          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="../../../../dist/apexcharts.js"></script>
    <script src="assets/scripts.js"></script>
  </body>
</html>
